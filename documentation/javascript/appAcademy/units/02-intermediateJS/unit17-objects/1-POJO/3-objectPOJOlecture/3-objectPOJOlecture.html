<body>
    <p> &emsp;POJO, is an acronym for <q>Plain Old Javascript object</q></p>
    <p>&emsp;To see whether or not a key exist within an object, use the following trick</p>
    <code>
        objectExample["triangles"] === undefined
    </code>
    <p>&emsp;This is will return true or false. Whenever a key doesn't exist within in a object,
        <br>it will be undefined
    </p>
